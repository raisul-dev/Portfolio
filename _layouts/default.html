<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Md Raisul Islam - Portfolio</title>
    
    <!-- Optional redirect if you want to default to index.html -->
    <meta http-equiv="refresh" content="0; url=./index.html">
    <script>
      window.location.href = './index.html';
    </script>

    <!-- CSS Styling -->
    <style>
      body {
        max-width: 100%;
        overflow-x: auto;
        background-color: var(--bg-color) !important;
        color: var(--text-color) !important;
        padding: 2rem 4rem !important;
      }
    
      .main-content h1,
      .main-content h2,
      .main-content h3,
      .main-content h4,
      .main-content h5,
      .main-content h6 {
        color: var(--primary-light) !important;
        border-bottom: 2px solid var(--primary-color) !important;
        padding-bottom: 0.5rem !important;
        margin-top: 2rem !important;
        margin-bottom: 1rem !important;
      }
    
      .main-content p,
      .main-content li {
        color: var(--text-color) !important;
        line-height: 1.6 !important;
      }
    
      .main-content a {
        color: var(--primary-light) !important;
        text-decoration: none !important;
        transition: color 0.3s ease !important;
      }
    
      .main-content a:hover {
        color: var(--accent-color) !important;
        text-decoration: underline !important;
      }
    
      .main-content img {
        max-width: 100%;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(159, 122, 234, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
    
      .main-content img:hover {
        transform: scale(1.02);
        box-shadow: 0 12px 48px rgba(159, 122, 234, 0.3);
      }
    
      .main-content table {
        width: 100%;
        overflow-x: auto;
        display: block;
        white-space: nowrap;
        background-color: var(--surface-color) !important;
        border-radius: 8px !important;
        border: 1px solid var(--border-color) !important;
      }
    
      .main-content table th {
        background-color: var(--primary-color) !important;
        color: white !important;
        padding: 1rem !important;
        font-weight: bold !important;
      }
    
      .main-content table td {
        padding: 0.8rem !important;
        border-bottom: 1px solid var(--border-color) !important;
        color: var(--text-color) !important;
      }
    
      .main-content table tr:hover {
        background-color: rgba(159, 122, 234, 0.1) !important;
      }
    
      .main-content hr {
        border: none;
        height: 3px;
        background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--primary-color));
        margin: 3rem 0;
        border-radius: 2px;
        box-shadow: 0 4px 8px rgba(159, 122, 234, 0.3);
      }
    
      .main-content blockquote {
        background-color: var(--surface-color) !important;
        border-left: 4px solid var(--primary-color) !important;
        padding: 1rem 1.5rem !important;
        margin: 1rem 0 !important;
        border-radius: 0 8px 8px 0 !important;
        color: var(--text-color) !important;
      }
    
      .main-content code {
        background-color: var(--surface-color) !important;
        color: var(--primary-light) !important;
        padding: 0.2rem 0.4rem !important;
        border-radius: 4px !important;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace !important;
      }
    
      .main-content pre {
        background-color: var(--surface-color) !important;
        border: 1px solid var(--border-color) !important;
        border-radius: 8px !important;
        padding: 1.5rem !important;
        overflow: auto !important;
        color: var(--text-color) !important;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2) !important;
      }
    
      .main-content pre code {
        background: none !important;
        color: var(--text-color) !important;
        padding: 0 !important;
      }
    
      .site-footer {
        background-color: var(--surface-color) !important;
        border-top: 2px solid var(--primary-color) !important;
        color: var(--text-muted) !important;
        text-align: center !important;
        padding: 2rem !important;
        margin-top: 3rem !important;
      }
    
      .site-footer a {
        color: var(--primary-light) !important;
        text-decoration: none !important;
      }
    
      .site-footer a:hover {
        color: var(--accent-color) !important;
      }
    
      @media screen and (max-width: 768px) {
        .page-header {
          padding: 3rem 2rem !important;
        }
    
        .page-header .project-name {
          font-size: 2rem !important;
        }
    
        .main-content {
          padding: 1rem !important;
        }
    
        .main-content img[align="right"] {
          float: none !important;
          display: block;
          margin: 0 auto 1rem auto;
          width: 100% !important;
          max-width: 300px !important;
        }
    
        .main-content table {
          font-size: 0.8rem;
        }
    
        .main-content div[align="center"] {
          text-align: center;
        }
      }
    
      .main-content img[src*="shields.io"] {
        margin: 4px;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(159, 122, 234, 0.2);
        transition: transform 0.2s ease;
      }
    
      .main-content img[src*="shields.io"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(159, 122, 234, 0.3);
      }
    
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    
      .main-content h1::after {
        content: '';
        display: block;
        width: 100px;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        margin-top: 0.5rem;
        border-radius: 2px;
      }
    
      ::-webkit-scrollbar {
        width: 12px;
      }
    
      ::-webkit-scrollbar-track {
        background: var(--bg-color);
      }
    
      ::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 6px;
      }
    
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-dark);
      }
    
      ::selection {
        background-color: var(--primary-color);
        color: white;
      }
    </style>

    <!-- Site Metadata -->
    <meta name="description" content="Professional Flutter & Full-Stack Developer">
    <meta name="keywords" content="Md Raisul Islam,flutter developer,full-stack developer,python,dart,java,c,firebase,mysql">
    <meta name="author" content="Md Raisul Islam">
    <meta name="robots" content="index,follow">

    <!-- Social Media Meta Tags -->
    <meta property="og:site_name" content="Md Raisul Islam">
    <meta property="og:title" content="Md Raisul Islam - Full-Stack Flutter Developer">
    <meta property="og:url" content="https://raisul-dev.github.io">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Professional Flutter & Full-Stack Developer">
    <meta property="og:image" content="{{ '/images/coding.gif' | absolute_url }}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Md Raisul Islam - Full-Stack Flutter Developer">
    <meta name="twitter:description" content="Professional Flutter & Full-Stack Developer">
    <meta name="twitter:image" content="{{ '/images/coding.gif' | absolute_url }}">
    <meta name="twitter:creator" content="@raisulislam101">

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Md Raisul Islam">
    
</head>
<body>
    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">
          © {{ 'now' | date: "%Y" }}
          <a href="https://github.com/raisul-dev" target="_blank" rel="noopener">Md Raisul Islam</a>
          • Built with ❤️ using Jekyll & GitHub Pages
        </span>
      </footer>
    </main>

    <!-- Smooth Scrolling Script -->
    <script>
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
        });
      });

      document.querySelectorAll('img').forEach(img => {
        img.addEventListener('load', function () { this.style.opacity = '1'; });
        img.style.opacity = '0';
        img.style.transition = 'opacity 0.3s ease-in-out';
      });
    </script>
</body>
</html>
